<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thiệp mời sinh nhật</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe6f2;
      text-align: center;
      padding: 100px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: inline-block;
    }
    h1 {
      color: #d63384;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>🎉 Mời bạn đến dự sinh nhật tôi 🎂</h1>
    <p>Thời gian: 18h ngày 01/10/2025</p>
    <p>Địa điểm: Nhà tôi 😄</p>
  </div>
</body>
</html>
